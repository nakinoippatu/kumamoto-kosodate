name: 毎日スクレイピング & GitHub Pages 更新

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 依存パッケージをインストール
        run: pip install playwright beautifulsoup4 lxml requests

      - name: Playwright ブラウザをインストール
        run: playwright install chromium --with-deps

      - name: スクレイピング実行
        run: python scraper.py

      - name: events.json をコミット & プッシュ
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/events.json docs/index.html
          git commit -m "chore: イベントデータ更新 $(date '+%Y-%m-%d %H:%M')" || echo "変更なし"
          git push

